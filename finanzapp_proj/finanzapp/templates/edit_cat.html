{% extends 'base.html' %}
{% block content %}
<div style="margin-top: 20px;"></div> 
<div class="container py-5">
      <div class="row py-5">
        <div class="col-md-9 m-auto">

      <h1>Modifica tu categor√≠a!</h1>
      <h2>Cambia a tu gusto:</h2>

  <form class="p-4" style="background-color: #ffffff;" action="/actualizarCat/{{ transaction.id }}" method="post">
      {% csrf_token %}
    
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="{{ form.name.id_for_label }}">Nombre:</label>
          <input class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{{ form.name.value }}">
        </div>
    
        <div class="form-group col-md-6 mb-3">
          <label for="{{ form.budget.id_for_label }}">Presupuesto:</label>
          <div class="another-custom-class">
          <input type="number" class="form-control" id="{{ form.budget.id_for_label }}" name="{{ form.budget.name }}" value="{{ form.budget.value|floatformat:0 }}">
          </div>
        </div>
        
      </div>
      <div style="margin-top: 20px;"></div> 
      
   
      
      <button type="submit" class="btn btn-success btn-lg px-3 text-light">Actualizar</button>
      <a href="/organiza_tus_finanzas"><button type="button" class="btn btn-danger btn-lg px-3 text-light">Cancelar</button></a>
      
</div>
</div>
</div>
</form>
    <div style="margin-top: 200px;"></div> 
{% endblock %}
